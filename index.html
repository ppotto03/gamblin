        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyDOVJtg5lxJTBP2Vm1mzbuecKu9Rg-I4k4",
            authDomain: "gambling-23339.firebaseapp.com",
            projectId: "gambling-23339",
            storageBucket: "gambling-23339.firebasestorage.app",
            messagingSenderId: "1031894079454",
            appId: "1:1031894079454:web:960ca0f1748493cdd9af4f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userData = { balance: 0 };
        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        // --- [ì¤‘ìš”] ì´ë¯¸ì§€ ë¡œë“œ (ì•ˆì •ì ì¸ ë§í¬ ì‚¬ìš©) ---
        const snailImg = new Image();
        snailImg.crossOrigin = "anonymous";
        // Flaticonì˜ ì•ˆì •ì ì¸ ë¬´ë£Œ ì•„ì´ì½˜ CDN ì‚¬ìš©
        snailImg.src = "https://cdn-icons-png.flaticon.com/512/2403/2403889.png"; 

        // --- ë·° ë„¤ë¹„ê²Œì´ì…˜ ---
        window.showView = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
            document.getElementById(id).classList.add('active-view');
            if(id === 'snailGame') initSnail();
        };

        // --- ë°ì´í„° ë™ê¸°í™” ---
        const refreshData = async () => {
            if(!auth.currentUser) return;
            const snap = await getDoc(doc(db, "users", auth.currentUser.uid));
            userData = snap.data();
            document.querySelectorAll('.balance-val').forEach(el => el.innerText = userData.balance.toLocaleString());
        };

        // --- ê²Œì„ ê³µí†µ í•¨ìˆ˜ ---
        const checkBet = (id) => {
            const bet = parseInt(document.getElementById(id).value);
            if(isNaN(bet) || bet <= 0) { alert("ì˜¬ë°”ë¥¸ ê¸ˆì•¡ì„ ì…ë ¥í•˜ì„¸ìš”."); return 0; }
            if(bet > userData.balance) { alert("ì”ì•¡ì´ ë¶€ì¡±í•©ë‹ˆë‹¤."); return 0; }
            return bet;
        };
        const toggleUI = (id, lock) => document.getElementById(id).querySelectorAll('input, button:not(.btn-exit)').forEach(e => e.disabled = lock);
        window.allIn = (id) => document.getElementById(id).value = userData.balance;


        // ================= ê²Œì„ 1: ë‹¬íŒ½ì´ ë ˆì´ì‹± =================
        let snailPos = [20, 20, 20];
        let isRacing = false;
        let ctx = null;

        function initSnail() {
            const cvs = document.getElementById('snailCanvas');
            ctx = cvs.getContext('2d');
            snailPos = [20, 20, 20];
            drawSnailFrame();
        }

        function drawSnailFrame() {
            const cvs = ctx.canvas;
            ctx.clearRect(0,0,cvs.width, cvs.height);
            
            // ë°°ê²½ (í™ íŠ¸ë™ ëŠë‚Œ)
            ctx.fillStyle = "#4e342e"; ctx.fillRect(0,0,cvs.width, cvs.height);
            ctx.strokeStyle = "#795548"; ctx.lineWidth=4;
            ctx.beginPath(); ctx.moveTo(0, 100); ctx.lineTo(cvs.width, 100); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, 200); ctx.lineTo(cvs.width, 200); ctx.stroke();

            // ê²°ìŠ¹ì„ 
            ctx.fillStyle = "#ffeb3b";
            for(let i=0; i<cvs.height; i+=20) {
                if((i/20)%2===0) ctx.fillRect(cvs.width-40, i, 20, 20);
            }

            // ë‹¬íŒ½ì´ ê·¸ë¦¬ê¸°
            snailPos.forEach((x, i) => {
                const y = i * 100 + 15;
                if(snailImg.complete && snailImg.naturalWidth > 0) {
                    // ì´ë¯¸ì§€ê°€ ì„±ê³µì ìœ¼ë¡œ ë¡œë“œëœ ê²½ìš°
                    ctx.drawImage(snailImg, x, y, 70, 70);
                } else {
                    // ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ ì‹œ ëŒ€ì²´ ì› ê·¸ë¦¬ê¸°
                    ctx.fillStyle = ['#ff5722', '#4caf50', '#2196f3'][i];
                    ctx.beginPath(); ctx.arc(x+35, y+35, 30, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = "#fff"; ctx.textAlign="center";
                    ctx.fillText(i+1, x+35, y+40);
                }
            });

            if(isRacing) requestAnimationFrame(drawSnailFrame);
        }

        window.runSnail = async () => {
            const bet = checkBet('snail-bet'); if(!bet) return;
            
            const pick = parseInt(document.querySelector('input[name="spick"]:checked').value);
            toggleUI('snailGame', true); isRacing = true;
            
            await updateDoc(doc(db,"users",auth.currentUser.uid), {balance: increment(-bet)});
            refreshData();
            drawSnailFrame();

            const loop = setInterval(async () => {
                let winner = -1;
                for(let i=0; i<3; i++) {
                    snailPos[i] += Math.random() * 5 + 1; // ìµœì†Œ ì†ë„ ë³´ì¥
                    if(snailPos[i] > 700) { winner = i; break; }
                }
                if(winner !== -1) {
                    clearInterval(loop); isRacing = false;
                    await sleep(500);
                    const win = (winner === pick);
                    const profit = win ? Math.floor(bet * 2.9) : 0;
                    alert(win ? `ì¶•í•˜í•©ë‹ˆë‹¤! ${winner+1}ë²ˆ ìš°ìŠ¹! +${profit.toLocaleString()}` : `${winner+1}ë²ˆì´ ìš°ìŠ¹í–ˆìŠµë‹ˆë‹¤.`);
                    if(win) await updateDoc(doc(db,"users",auth.currentUser.uid), {balance: increment(profit)});
                    refreshData(); toggleUI('snailGame', false); initSnail();
                }
            }, 30);
        };


        // ================= ê²Œì„ 2: ë¦¬ì–¼ ë°”ì¹´ë¼ =================
        window.playBac = async (choice) => {
            const bet = checkBet('bac-bet'); if(!bet) return;
            
            toggleUI('baccaratGame', true);
            document.getElementById('p-cards').innerHTML = '';
            document.getElementById('b-cards').innerHTML = '';
            await updateDoc(doc(db,"users",auth.currentUser.uid), {balance: increment(-bet)});
            refreshData();

            const getC = () => {
                const n = Math.floor(Math.random()*13)+1;
                return { n, s:['H','D','C','S'][Math.floor(Math.random()*4)], v: n>=10?0:(n===1?1:n) };
            };
            const cards = [getC(), getC(), getC(), getC()];
            
            const addCard = (divId, c) => {
                const img = document.createElement('img');
                const val = c.n===1?'A':(c.n===11?'J':(c.n===12?'Q':(c.n===13?'K':c.n)));
                img.src = `https://deckofcardsapi.com/static/img/${val}${c.s}.png`;
                img.className = 'card-img';
                document.getElementById(divId).appendChild(img);
            };

            await sleep(500); addCard('p-cards', cards[0]);
            await sleep(800); addCard('b-cards', cards[2]);
            await sleep(800); addCard('p-cards', cards[1]);
            await sleep(800); addCard('b-cards', cards[3]);
            await sleep(1000);

            const pS = (cards[0].v + cards[1].v) % 10;
            const bS = (cards[2].v + cards[3].v) % 10;
            const res = pS > bS ? 'player' : (bS > pS ? 'banker' : 'tie');
            
            let mult = 0;
            if(choice === res) mult = (res==='tie' ? 9 : 2);
            
            alert(`ê²°ê³¼: P(${pS}) vs B(${bS})\n${res.toUpperCase()} ìŠ¹ë¦¬!`);
            if(mult > 0) await updateDoc(doc(db,"users",auth.currentUser.uid), {balance: increment(bet*mult)});
            refreshData(); toggleUI('baccaratGame', false);
        };


        // ================= ê²Œì„ 3: ëŸ­í‚¤íŒŸ ìŠ¬ë¡¯ =================
        window.spinPot = async () => {
            const bet = checkBet('pot-bet'); if(!bet) return;
            toggleUI('luckyPot', true);
            await updateDoc(doc(db,"users",auth.currentUser.uid), {balance: increment(-bet)});
            refreshData();

            const disp = document.getElementById('pot-display');
            let count = 0;
            const spin = setInterval(() => {
                disp.innerText = Math.floor(Math.random()*999);
                disp.style.color = ['#ff0000','#00ff00','#0000ff'][count%3];
                count++;
                if(count > 25) {
                    clearInterval(spin);
                    const isJackpot = Math.random() < 0.05; // 5% í™•ë¥ 
                    disp.innerText = isJackpot ? "777" : Math.floor(Math.random()*900+100);
                    disp.style.color = isJackpot ? "var(--neon-gold)" : "#fff";

                    setTimeout(async ()=>{
                        alert(isJackpot ? "ğŸ‡ ì´ˆëŒ€ë°•! ì­íŒŸ 777 í„°ì¡ŒìŠµë‹ˆë‹¤! ğŸ‡" : "ì•„ì‰½ë„¤ìš”. ë‹¤ì‹œ ë„ì „í•˜ì„¸ìš”!");
                        if(isJackpot) await updateDoc(doc(db,"users",auth.currentUser.uid), {balance: increment(bet*20)});
                        refreshData(); toggleUI('luckyPot', false);
                    }, 500);
                }
            }, 80);
        };


        // --- ì¸ì¦ ë° ì´ˆê¸°í™” ---
        onAuthStateChanged(auth, u => {
            if(u) { refreshData(); showView('lobby'); }
            else showView('login');
        });
        
        window.handleAuth = async (isLogin) => {
            const e = document.getElementById('email').value, p = document.getElementById('pw').value;
            if(!e || !p) return alert("ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”");
            try {
                if(isLogin) await signInWithEmailAndPassword(auth, e, p);
                else {
                    const u = await createUserWithEmailAndPassword(auth, e, p);
                    await setDoc(doc(db,'users',u.user.uid), {balance:5000000});
                }
            } catch(err) { alert("ì˜¤ë¥˜: " + err.message); }
        };

    </script>
