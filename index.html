        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // ğŸ”¥ ë³¸ì¸ì˜ Firebase ì„¤ì •ê°’ì„ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”!
        const firebaseConfig = {
  apiKey: "AIzaSyDOVJtg5lxJTBP2Vm1mzbuecKu9Rg-I4k4",
  authDomain: "gambling-23339.firebaseapp.com",
  projectId: "gambling-23339",
  storageBucket: "gambling-23339.firebasestorage.app",
  messagingSenderId: "1031894079454",
  appId: "1:1031894079454:web:960ca0f1748493cdd9af4f",
  measurementId: "G-GT74F5GVR2"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userDoc = null;
        let userData = { balance: 0, nickname: "", role: "user", history: [] };

        // --- ìì› ì‚¬ì „ ë¡œë“œ (ì‹¤ì‚¬ ì´ë¯¸ì§€) ---
        const snailImg = new Image(); snailImg.src = "https://cdn-icons-png.flaticon.com/512/2423/2423932.png"; // ì‹¤ì‚¬ ëŠë‚Œ ë‹¬íŒ½ì´ ì•„ì´ì½˜
        const trackBg = new Image(); trackBg.src = "https://img.freepik.com/free-photo/brown-soil-texture-background_1101-1668.jpg"; // í™ íŠ¸ë™ ë°°ê²½

        // ì¹´ë“œ ì´ë¯¸ì§€ CDN (ì™¸ë¶€ ì†ŒìŠ¤ í™œìš©)
        const getCardImage = (num, suit) => {
            let val = num === 0 ? '10' : num.toString();
            if (num === 1) val = 'A';
            return `https://deckofcardsapi.com/static/img/${val}${suit}.png`;
        };

        // --- ê´€ë¦¬ì ë° ê³µí†µ ê¸°ëŠ¥ ---
        window.adminPanel = async () => {
            if (userData.role !== 'admin') return alert("ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.");
            const targetUid = prompt("ëŒ€ìƒ UID ì…ë ¥:");
            if (!targetUid) return;
            const amount = parseInt(prompt("ì¡°ì •í•  ê¸ˆì•¡ ì…ë ¥ (ì˜ˆ: 50000, -10000):"));
            if (isNaN(amount)) return;
            try {
                await updateDoc(doc(db, "users", targetUid), { balance: increment(amount) });
                alert("ì²˜ë¦¬ ì™„ë£Œ!");
                if(targetUid === auth.currentUser.uid) refreshData();
            } catch (e) { alert("ì—ëŸ¬: " + e.message); }
        };

        async function refreshData() {
            const snap = await getDoc(userDoc);
            userData = snap.data();
            updateUI();
        }

        window.showView = async (vId) => {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById(vId).style.display = 'block';
            if (userDoc) refreshData();
            if (vId === 'snailGame') startSnailDrawLoop();
        };

        function updateUI() {
            // ì”ì•¡ í‘œì‹œ ì—…ë°ì´íŠ¸ ë° ê¹œë¹¡ì„ íš¨ê³¼
            document.querySelectorAll('.balance-txt').forEach(el => {
                el.innerText = "â‚© " + (userData.balance || 0).toLocaleString();
                el.classList.remove('flash-text');
                void el.offsetWidth; // trigger reflow
                el.classList.add('flash-text');
            });
            
            const historyBody = document.getElementById('historyBody');
            if (historyBody && userData.history) {
                historyBody.innerHTML = userData.history.slice().reverse().slice(0, 8).map(h => `
                    <tr style="border-bottom: 2px solid #444;">
                        <td style="color:#ffdd00; font-family:'Orbitron'">${h.game.toUpperCase()}</td>
                        <td style="font-weight:700; color:#fff;">${h.bet.toLocaleString()}</td>
                        <td class="${h.profit >= 0 ? 'win-text' : 'loss-text'}" style="font-size:18px;">${h.profit >= 0 ? '+' : ''}${h.profit.toLocaleString()}</td>
                    </tr>
                `).join('');
            }
            document.getElementById('admin-btn').style.display = (userData.role === 'admin') ? 'block' : 'none';
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userDoc = doc(db, "users", user.uid);
                await refreshData();
                showView('lobby');
            } else {
                showView('login');
            }
        });

        window.handleAuth = async (mode) => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('pw').value;
            const nick = document.getElementById('nickname').value;
            try {
                if (mode === 'signup') {
                    const res = await createUserWithEmailAndPassword(auth, email, pw);
                    await setDoc(doc(db, "users", res.user.uid), { nickname: nick || "GAMBLER", balance: 100000, role: "user", history: [] });
                } else {
                    await signInWithEmailAndPassword(auth, email, pw);
                }
            } catch (e) { alert("ì ‘ì† ì‹¤íŒ¨: " + e.message); }
        };

        async function commitGame(profit, game, bet, res) {
            await updateDoc(userDoc, {
                balance: increment(profit),
                history: arrayUnion({ game, bet, result: res, profit, time: new Date().toISOString() })
            });
            refreshData();
        }

        // --- SNAIL RACE (ì‹¤ì‚¬ ê·¸ë˜í”½ ì ìš©) ---
        let snailAnim = null;
        let snailPositions = [50, 50, 50];
        function startSnailDrawLoop() {
            const canvas = document.getElementById('snailCanvas');
            const ctx = canvas.getContext('2d');
            function render() {
                // ë°°ê²½ ê·¸ë¦¬ê¸° (í™ íŠ¸ë™)
                if (trackBg.complete) ctx.drawImage(trackBg, 0, 0, 800, 400);
                else ctx.fillStyle = "#3b2719"; ctx.fillRect(0,0,800,400);

                // íŠ¸ë™ ë¼ì¸
                for(let i=1; i<3; i++) {
                    ctx.strokeStyle = "rgba(255,255,255,0.3)";
                    ctx.lineWidth = 5; ctx.setLineDash([20, 15]);
                    ctx.beginPath(); ctx.moveTo(0, i*133); ctx.lineTo(800, i*133); ctx.stroke();
                }

                // ê²°ìŠ¹ì„  (í™”ë ¤í•œ ì²´í¬ë¬´ëŠ¬)
                for(let i=0; i<400; i+=20) {
                    ctx.fillStyle = (i/20)%2===0 ? "#ff0000" : "#ffffff";
                    ctx.fillRect(740, i, 20, 20);
                }

                // ë‹¬íŒ½ì´ ê·¸ë¦¬ê¸° (ì‹¤ì‚¬ ì´ë¯¸ì§€)
                const names = ["1ë²ˆ í‘ìš°", "2ë²ˆ í˜¸êµ¬", "3ë²ˆ ì¡´ë²„"];
                for(let i=0; i<3; i++) {
                    const y = 30 + i*133;
                    if (snailImg.complete) {
                        ctx.drawImage(snailImg, snailPositions[i]-40, y, 80, 80);
                    } else {
                        ctx.fillStyle = "red"; ctx.fillRect(snailPositions[i]-40, y+20, 60, 40);
                    }
                    // ì´ë¦„í‘œ
                    ctx.fillStyle = "#fff"; ctx.strokeStyle = "#000"; ctx.lineWidth = 3;
                    ctx.font = "bold 20px 'Roboto Condensed'";
                    ctx.strokeText(names[i], snailPositions[i]-30, y);
                    ctx.fillText(names[i], snailPositions[i]-30, y);
                }
                snailAnim = requestAnimationFrame(render);
            }
            render();
        }

        window.startSnailRace = async () => {
            const bet = parseInt(document.getElementById('snail-bet').value);
            if(bet > userData.balance || bet <= 0) return alert("ì”ì•¡ ë¶€ì¡±!");
            const selected = parseInt(document.querySelector('input[name="snail"]:checked').value);
            
            document.getElementById('snail-start-btn').disabled = true;
            await commitGame(-bet, 'snail', bet, 'ì§„í–‰ ì¤‘...');

            let winner = null;
            const raceInterval = setInterval(() => {
                for(let i=0; i<3; i++) {
                    snailPositions[i] += Math.random() * 12 + 3; // ë” ë¹ ë¥´ê³  ì˜ˆì¸¡ ë¶ˆê°€í•˜ê²Œ
                    if(snailPositions[i] >= 740) {
                        winner = i;
                        clearInterval(raceInterval);
                        cancelAnimationFrame(snailAnim);
                        finalizeSnail(winner, selected, bet);
                        break;
                    }
                }
            }, 30);
        };

        async function finalizeSnail(winner, selected, bet) {
            let profit = (winner === selected) ? Math.floor(bet * 2.8) : 0;
            alert(winner === selected ? `ğŸ‰ ëŒ€ë°•! ${winner+1}ë²ˆ ìš°ìŠ¹! ğŸ‰` : `ğŸ˜­ ê½! ${winner+1}ë²ˆì´ ì´ê²¼ìŠµë‹ˆë‹¤.`);
            await commitGame(profit, 'snail', bet, `${winner+1}ë²ˆ ìš°ìŠ¹`);
            snailPositions = [50, 50, 50];
            document.getElementById('snail-start-btn').disabled = false;
            startSnailDrawLoop();
        }

        // --- BACCARAT (ì‹¤ì‚¬ ì¹´ë“œ ì ìš©) ---
        window.playBaccarat = async (pick) => {
            const bet = parseInt(document.getElementById('bac-bet').value);
            if(bet > userData.balance || bet <= 0) return alert("ì”ì•¡ ë¶€ì¡±!");

            document.getElementById('p-cards').innerHTML = '';
            document.getElementById('b-cards').innerHTML = '';
            document.querySelectorAll('.bac-btns button').forEach(b => b.disabled = true);
            await commitGame(-bet, 'baccarat', bet, 'ë”œë§ ì¤‘...');

            const suits = ['H', 'D', 'C', 'S']; // í•˜íŠ¸, ë‹¤ì´ì•„, í´ëŸ½, ìŠ¤í˜ì´ë“œ
            const getRandomCard = () => {
                const num = Math.floor(Math.random() * 13) + 1; // 1(A) ~ 13(K)
                const suit = suits[Math.floor(Math.random() * 4)];
                let score = num > 10 ? 0 : num; // ë°”ì¹´ë¼ ë£°: 10,J,Q,KëŠ” 0ì 
                if (num === 1) score = 1; // AëŠ” 1ì 
                return { num, suit, score };
            };

            const c1 = getRandomCard(); const c2 = getRandomCard();
            const c3 = getRandomCard(); const c4 = getRandomCard();

            const deal = async (id, cardData) => {
                const img = document.createElement('img');
                img.src = getCardImage(cardData.num, cardData.suit);
                img.className = 'real-card';
                document.getElementById(id).appendChild(img);
                await new Promise(r => setTimeout(r, 500));
            };

            await deal('p-cards', c1); await deal('b-cards', c3);
            await deal('p-cards', c2); await deal('b-cards', c4);

            const pScore = (c1.score + c2.score) % 10;
            const bScore = (c3.score + c4.score) % 10;
            const result = pScore > bScore ? 'player' : (bScore > pScore ? 'banker' : 'tie');
            
            let profit = (pick === result) ? (result === 'tie' ? bet * 8 : bet * 2) : 0;
            await commitGame(profit, 'baccarat', bet, `P:${pScore} B:${bScore}`);
            document.querySelectorAll('.bac-btns button').forEach(b => b.disabled = false);
            
            setTimeout(() => {
                 alert(profit > 0 ? `ğŸ’° ${result.toUpperCase()} ì ì¤‘! ì¶•í•˜í•©ë‹ˆë‹¤! ğŸ’°` : `ğŸ’€ ${result.toUpperCase()} ìŠ¹ë¦¬... ì•„ì‰½ë„¤ìš”.`);
            }, 500);
        };

        window.allIn = (id) => { document.getElementById(id).value = userData.balance; };

    </script>
